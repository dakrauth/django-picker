{% extends league_base %}
{% block title %}Manage Game Management{% endblock %}
{% block main_content %}
    <h1>{{ game.away }} @ {{ game.home }}</h1>
    <p>
        Week {{ game.week.week }} &middot; {{ game.kickoff }}
    </p>
    {% load bootstrap3 %}
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
