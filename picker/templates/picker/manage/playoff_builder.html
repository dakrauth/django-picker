{% extends league_base %}
{% block title %}Playoff Builder - {{ season }}{% endblock %}
{% block main_content %}
<h1>Playoff Builder {{ season }}</h1>
<div class="col-md-4">
<form action="" method="post">
    {% load bootstrap3 %}{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
