{% extends league_base %}
{% block title %}Manage Weekly Results - {{ season }}

{% endblock %}
{% block main_content %}
    <h1>Manage {{ season }} &ndash; Select a week</h1>
    <ul>
    {% for week in weeks %}
        <li>
            <a href="./{{ week.week }}/">Week {{ week.week }}</a>
            {% if week.points %}&ndash; complete{% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
