{% extends "base.html" %}{% load bootstrap3 %}
{% block main_content %}
    <h1>Login</h1>
    <form action="" method="post" role="form" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons layout="horizontal" %}
        <button type="submit" class="btn btn-primary">Log In</button>
        {% endbuttons %}
    </form>
{% endblock main_content %}
