{% extends "base.html" %}
{% block nav %}
{% if league %}
<nav>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><a href="{{ league.picks_url }}">Picks</a></li>
        <li class="list-group-item"><a href="{{ league.results_url }}">Results</a></li>
        <li class="list-group-item"><a href="{{ league.roster_url }}">Standings</a></li>
        <li class="list-group-item"><a href="{{ league.teams_url }}">Teams</a></li>
        <li class="list-group-item"><a href="{{ league.schedule_url }}">Schedule</a></li>
        <li class="list-group-item"><a href="{{ league.manage_url }}">Manage</a></li>
        <li class="list-group-item">
            {% if user.is_authenticated %}<a href="{% url 'logout' %}?next=/">Logout</a>
            {% else %}<a href="{% url 'login' %}?next=/{{ league.abbr }}/">Login</a>
            {% endif %}
        </li>
    </ul>
</nav>
{% endif %}
{% endblock nav %}
